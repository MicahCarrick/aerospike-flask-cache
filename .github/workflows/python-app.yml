# This workflow will install Python dependencies, run tests and lint with flake8

name: Python application
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        #python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        python_version: ["3.8"]
        aerospike_version: ["6.4.0"]
    env:
      AEROSPIKE_FLASK_CACHE_TEST_DB_HOST: 127.0.0.1
      AEROSPIKE_FLASK_CACHE_TEST_DB_PORT: 3000
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install .
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings.
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=80 --statistics
      - name: Download Aerospike Database package
        run: |
          wget -q -O aerospike.tgz https://enterprise.aerospike.com/enterprise/download/server/${{ matrix.aerospike_version }}/artifact/ubuntu22_amd64
      - name: Cache Aerospike Database package
        uses: actions/cache@v3
        with:
          path: |
            aerospike.tgz
      - name: Install Aerospike Database
        run: |
          tar -xvf aerospike.tgz
          cd aerospike-server-enterprise*
          sudo ./asinstall
      - name: Test with pytest
        run: |
          pytest
