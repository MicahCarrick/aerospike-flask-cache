# Aerospike database configuration for aerospike_flask_cache tests

service {
    proto-fd-max 1024
    cluster-name pytest
    node-id a1
    disable-udf-execution true
}

logging {
    console {
        context any info
    }
}

network {
    service {
        address any
        port 3000
    }

    heartbeat {
        port 3002
    }

    fabric {
        port 3001
    }
}

namespace cachetest {
    replication-factor 1
    nsup-period 300

    storage-engine memory {
        data-size 1G
        evict-used-pct 50
    }
}
